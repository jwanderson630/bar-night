<!DOCTYPE html>
<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.12/angular.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.12/angular-resource.js"></script>
    <script src="javascripts/BarNight.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.1.3/ui-bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.1.3/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-animate.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BarNight</title>
</head>
<body ng-app="bar-night">
	<div id="main" class="container">
		<nav class="navbar navbar-default navbar-fixed-top">
	        <div class="container-fluid">
	        	<div class="navbar-header">
	          		<a class="navbar-brand" href="#/">BarNight</a>
	          		<button ng-hide="authenticated" class="btn navbar-toggle btn-navbar" ng-init="isCollapsed = true" ng-click="isCollapsed = !isCollapsed">
	          			<span class="icon-bar"></span>
	          			<span class="icon-bar"></span>
	          			<span class="icon-bar"></span>
	          		</button>
	          	</div>
	          	<div ng-hide="authenticated" class="collapse navbar-collapse" uib-collapse="isCollapsed">
	          		<ul class="nav navbar-nav navbar-right">
	          			<li><a ng-show="authenticated" ng-href="#/user/{{current_user}}">Signed in as {{current_user}}</a></li>
	          			<li><a ng-show="authenticated" ng-click="signout()">Signout <span class="glyphicon glyphicon-log-out"></span></a></li>
	          			<li ng-hide="authenticated"><a href="#/login"><span class="glyphicon glyphicon-log-in"> </span> Login</a></li>
	          			<li ng-hide="authenticated"><a href="#/register"><span class="glyphicon glyphicon-user"> </span> Register</a></li>
	          		</ul>
	          	</div>
	          	
	        </div>
      	</nav>
		<div class=" col-xs-12 col-xs-offset-0 container-fluid col-md-offset-1 col-md-10 main-view">
			<div ng-view></div>
		</div>
	</div>
</body>
</html>
